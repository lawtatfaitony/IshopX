<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Index</title>
    <script src="/webuploader/Script/jquery-1.8.2.min.js"></script>
    <link href="/webuploader/CSS/webuploader.css" rel="stylesheet" />
    <script src="/webuploader/Script/webuploader.js"></script>
    <link href="/webuploader/CSS/bootstrap.min.css" rel="stylesheet" />
    <link href="/webuploader/CSS/style.css" rel="stylesheet" />
    <link href="/webuploader/CSS/demo.css" rel="stylesheet" />
    <link href="/webuploader/CSS/font-awesome.css" rel="stylesheet" />

</head>
<body>
    <table class="tc_table_cp" border="0">
        <tr>
            <td width="104">图片上传：</td>
            <td colspan="3">
                <div id="fileList">

                </div>
                <div class="cp_img_jia" id="filePicker"></div>
            </td>
        </tr>
        <tr>
            <td width="104"></td>
            <td colspan="3">
                <button id="ctlBtn" class="btn btn-default">开始上传</button>
            </td>
        </tr>
    </table>
    <div class="container" id="editor"></div> 
</body>
</html>
<script type="text/javascript">
    var applicationPath = window.applicationPath === "" ? "" : window.applicationPath || "../../";
    applicationPath="/webuploader/"
    $(function () {
        var $ = jQuery,
        $list = $('#fileList'),
        // 优化retina, 在retina下这个值是2
        ratio = window.devicePixelRatio || 1,
        // 缩略图大小
        thumbnailWidth = 90 * ratio,
        thumbnailHeight = 90 * ratio,

        // Web Uploader实例
        uploader;
        uploader = WebUploader.create({
            // 选完文件后，是否自动上传。
            auto: false,

            formData: {
                styleno: 123, catagoryid: 345
            },
            disableGlobalDnd: true,
            // swf文件路径
            swf: '/webuploader/Script/Uploader.swf',

            // 文件接收服务端。
            server: '/Home/UpLoadProcess',

            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#filePicker',

            //只允许选择图片
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'
            }
        });

        //// 当有文件添加进来的时候
        uploader.on('fileQueued', function (file) {
            var $li = $(
                    '<div id="' + file.id + '" class="cp_img">' +
                        '<img>' +
                    '<div class="cp_img_jian"></div></div>'
                    ),
                $img = $li.find('img');


            // $list为容器jQuery实例
            $list.append($li);

            // 创建缩略图
            // 如果为非图片文件，可以不用调用此方法。
            // thumbnailWidth x thumbnailHeight 为 100 x 100
            uploader.makeThumb(file, function (error, src) {
                if (error) {
                    $img.replaceWith('<span>不能预览</span>');
                    return;
                }

                $img.attr('src', src);
            }, thumbnailWidth, thumbnailHeight);
        });

        // 文件上传过程中创建进度条实时显示。
        uploader.on('uploadProgress', function (file, percentage) {
            var $li = $('#' + file.id),
                $percent = $li.find('.progress span');

            // 避免重复创建
            if (!$percent.length) {
                $percent = $('<p class="progress"><span></span></p>')
                        .appendTo($li)
                        .find('span');
            }

            $percent.css('width', percentage * 100 + '%');
        });

        // 文件上传成功，给item添加成功class, 用样式标记上传成功。
        uploader.on('uploadSuccess', function (file, response) {

            $('#' + file.id).addClass('upload-state-done');
            console.log(response);
            console.log("图片路径：" + response.filePath);
            var img = document.createElement("img");
            img.src = response.filePath;
            console.log( "COMPLETE" );
            $("#editor").append(img);
            //console.log(uploader.getFiles("COMPLETE"));    // => all files
            //console.log(uploader.getFiles('))    // => all files.
        });

        // 文件上传失败，显示上传出错。
        uploader.on('uploadError', function (file) {
            var $li = $('#' + file.id),
                $error = $li.find('div.error');

            // 避免重复创建
            if (!$error.length) {
                $error = $('<div class="error"></div>').appendTo($li);
            }

            $error.text('上传失败');
        });

        // 完成上传完了，成功或者失败，先删除进度条。
        uploader.on('uploadComplete', function (file) {
            $('#' + file.id).find('.progress').remove();
        });

        //所有文件上传完毕
        uploader.on("uploadFinished", function () {
            //提交表单

        });

        //开始上传
        $("#ctlBtn").click(function () {
            uploader.upload();

        });

        //显示删除按钮
        $(".cp_img").live("mouseover", function () {
            $(this).children(".cp_img_jian").css('display', 'block');

        });
        //隐藏删除按钮
        $(".cp_img").live("mouseout", function () {
            $(this).children(".cp_img_jian").css('display', 'none');

        });
        //执行删除方法
        $list.on("click", ".cp_img_jian", function () {
            var Id = $(this).parent().attr("id");
            uploader.removeFile(uploader.getFile(Id, true));
            $(this).parent().remove();
        });


    });


</script>
